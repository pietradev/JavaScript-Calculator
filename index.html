<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--link:css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--EMMET - Documentacao
    https://docs.emmet.io/abbreviations/syntax/
    -->

    <div class="background">
        <h1>Simple Calculator</h1>
        <p id="resultado"></p>
        <!--Criando table-->
        <table>
            <tr>
                <td><button class="botao firstRow" onclick="limpar()">L</button></td>
                <td><button class="botao firstRow"  onclick="voltar()">V</button></td>
                <td><button class="botao firstRow"  onclick="inserir('/')">/</button></td>
                <td><button class="botao firstRow"  onclick="inserir('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="inserir('7')">7</button></td>
                <td><button class="botao" onclick="inserir('8')">8</button></td>
                <td><button class="botao" onclick="inserir('9')">9</button></td>
                <td><button class="botao" onclick="inserir('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="inserir('4')">4</button></td>
                <td><button class="botao" onclick="inserir('5')">5</button></td>
                <td><button class="botao" onclick="inserir('6')">6</button></td>
                <td><button class="botao"onclick="inserir('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="inserir('1')">1</button></td>
                <td><button class="botao" onclick="inserir('2')">2</button></td>
                <td><button class="botao" onclick="inserir('3')">3</button></td>
                <td rowspan="2"><button class="botao" onclick="calcular('=')" style="height: 125px;">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao" onclick="inserir('0')" style="width: 118px;">0</button></td>
                <td><button class="botao" onclick="inserir('.')">.</button></td>
            </tr>
        </table>
    </div>


</body>
<!--Colocando o script no body para que carregue apenas quando carregar o body
script:src-->
<script src="calc.js"></script>
</html>
